[buildout]
extends=etc/base.cfg
dsm=customdev
[scripts]
paster-initialization +=
    import os, sys
    try:
    \timport bv.server.${buildout:dsm}
    except:
    \tprint "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
    \tprint "    eg:"
    \tprint ""
    \tprint "     cp  ${buildout:directory}/src/bv/server/ecov/settings.py ${buildout:directory}/etc/settings-BOX.py"
    \tprint "     $EDITOR ${buildout:directory}/etc/settings-BOX.py"
    \tprint "     ln -s ${buildout:directory}/etc/settings-BOX.py ${buildout:directory}/src/bv/server/${buildout:dsm}.py"
    \tprint "!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!"
    \tsys.exit(256)

